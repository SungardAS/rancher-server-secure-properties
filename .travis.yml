sudo: required
services:
- docker
script:
- docker build -t rancher-server-secure-properties .
- docker run -it --rm -v $PWD:/host  rancher-server-secure-properties ci
- ls -al $PWD/artifacts
before_deploy:
  - ls -al
  - ls -al $PWD/artifacts
  - sudo chown travis artifacts
  - sudo chown travis artifacts/rancher-server-secure-properties
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: artifacts/rancher-server-secure-properties
  on:
    repo: SungardAS/rancher-server-secure-properties
